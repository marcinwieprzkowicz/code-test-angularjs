<div ng-if="beerSelected && !isImageLoaded">
  <img class="image-loading" src="../images/netneutrality-fidget-spinner-animated.gif"/>
</div>
<div ng-show="isImageLoaded" class="fade">
  <img class="beer-image" ng-src="{{$ctrl.beer.image_url}}" alt="{{$ctrl.beer.name}}" title="{{$ctrl.beer.name}}" />
  <h2>{{$ctrl.beer.name}}</h2>
  <div>{{$ctrl.beer.tagline}}</div>
  <p>{{$ctrl.beer.description}}</p>
  <p>etc</p>
</div>
